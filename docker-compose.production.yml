version: '3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    image: andrey223/food_backend
    env_file: .env
    volumes:
      - static:/backend_static
      - media:/media
    depends_on:
      - db

  gateway:
    image: andrey223/food_gateway
    volumes:
      - static:/staticfiles/
      - media:/media
    ports:
      - 8000:80
    depends_on:
      - frontend

  frontend:
    image: andrey223/food_frontend
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static:/frontend_static
    depends_on:
      - backend